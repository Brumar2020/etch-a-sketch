<!DOCTYPE html>
<html>
    <head>
        <title>Play Etch-A-Sketch!</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="system">
            <div class="instructions">
                <h1>Etch-A-Sketch</h1>
            </div>

            <div class="buttons">
                <input type="button" id="black" value="Black">
                <input type="button" id="random" value="Random">
                <input type="button" id="erase" value="Erase">
                <input type="button" id="clear" value="Reset Grid">
                <input type="button" id="size" value="Change Grid Size">
                <div class="wrap">
                    <main id="container"></main>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>


</html>
