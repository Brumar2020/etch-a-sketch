<!DOCTYPE html>
<html>
    <head>
        <title>Play Etch-A-Sketch!</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="system">
            <div class="instructions">
                <h1>Etch-A-Sketch</h1>
            </div>

            <div class="buttons">
                <input type="button" id="original" value="Black">
                <input type="button" id="random" value="Random" onmouseover="randomColor()" 
                    onmouseout="blackFont()">
                <input type="button" id="gradient" value="Gradient">
                <input type="button" id="erase" value="Erase">
                <input type="button" id="clear" value="Clear Grid">
                <input type="button" id="size" value="Change Grid Size">
                <div id="container"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>


</html>
